<!doctype html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering</title>





    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">
    <nav x-data="{ isOpen: false }"
        class=" text-slate-500  shadow    bg-white sticky top-0 font-roboto">
        <!-- <nav x-data="{ isOpen: false }" class="shadow bg-white sticky top-0 font-roboto">-->
        <div class="max-w-screen-xl mx-auto flex flex-wrap items-center justify-between p-4 pt-2 pb-2">
            <a href="#" class="">

                <!-- <img class="h-16 w-auto" src="../images/logo.png" alt="logo"> -->
                logo

                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden"
                aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end w-full md:block md:w-auto" id="navbar-solid-bg">
                <ul
                    class="flex flex-col mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0" aria-current="page">About</a>
                    </li>
                    <li>
                        <a href="/catering" class="block py-2 px-3 md:p-0" aria-current="page">Catering</a>
                    </li>
                    <li>
                        <a href="/contact" class="block py-2 px-3 md:p-0" aria-current="page">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="mobile-navbar">
                <!-- navbar wrapper -->
                <div class="fixed left-0 w-full bg-gray-50 top-[4.5rem]" x-show="isOpen" @click.away=" isOpen = false">
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="p-5 text-black hover:bg-sky-500 hover:text-white">Home</a>
                        <a href="#" class="p-5 text-black hover:bg-sky-500 hover:text-white">Football</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
